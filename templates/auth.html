<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ видеофрагментов с помощью нейронных сетей</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <header>
        <h1>Анализ видеофрагментов с помощью нейронных сетей</h1>
    </header>

    <main>
        <div class="auth-popup">
            <span class="close-button">Вернуться</span>
            <form class="auth-form" method="POST" action="">
                <input type="radio" name="auth-type" id="login" value="login" checked>
                <label for="login">Вход</label>
                <input type="radio" name="auth-type" id="register" value="register" checked>
                <label for="register">Регистрация</label>

                <div class="input-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="input-group" id="register-fields" style="display: block;">
                    <label for="email">Почта:</label>
                    <input type="email" id="email" name="email">
                </div>

                <button type="submit" class="auth-submit">Войти / Зарегистрироваться</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Самарский университет by Vladimirscrew, Yagermeister</p>
    </footer>

</body>
</html>
