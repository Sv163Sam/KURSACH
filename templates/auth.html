<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ видеофрагментов с помощью нейронных сетей</title>
    <link rel="stylesheet" href="/static/index.css">
    <link>
</head>
<body>
    <header>
        <h1>Анализ видеофрагментов с помощью нейронных сетей</h1>
    </header>

    <main>
        <div class="auth-popup">
            <span class="close-button" onclick="location.href='/'">✕</span>
            <form class="auth-form" method="POST">
                <div id="selectors">
                    <input type="radio" name="auth-type" id="login" value="login" checked onclick="toggleRegisterFields(false)">
                    <label for="login">Вход</label>
                    <input type="radio" name="auth-type" id="register" value="register" onclick="toggleRegisterFields(true)">
                    <label for="register">Регистрация</label>
                </div>

                <div class="error-alert" style="{% if show_alert %}display: flex{% else %}display: none{% endif %}">
                    Логин или пароль не верны
                </div>

                <div class="input-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username">
                    <span class="error-message" id="login_span" style="display: none;"></span>
                </div>

                <div class="input-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-message" style="display: none;"></span>
                </div>

                <div class="input-group" id="register-fields" style="{% if show_register_fields %}display: flex{% else %}display: none{% endif %}">
                    <label for="email" id="label_email">Почта:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-message" style="display: none;"></span>
                </div>

                <button type="submit" class="auth-submit">Войти / Зарегистрироваться</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Самарский университет by Vladimir, Yager</p>
    </footer>

    <script>
        function toggleRegisterFields(show) {
            let registerFields = document.getElementById('register-fields');
            if (show) {
                registerFields.style.display = 'flex';
            } else {
                registerFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
